<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quest - Cadastro</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="login-card">
            <h2>Crie sua Conta</h2>
            <p>Comece sua jornada gamificada</p>

            <form id="signupForm">
                <div class="input-group">
                    <input type="text" id="name" placeholder="Nome Completo" required>
                </div>
                <div class="input-group">
                    <input type="email" id="signup-email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility('signup-password')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="input-group">
                    <input type="password" id="confirm-password" placeholder="Confirmar Password" required>
                </div>

                <button type="submit" class="sign-in-btn">Cadastrar</button>
            </form>

            <p class="signup-link">JÃ¡ tem uma conta? <a href="login.html">Fazer Login</a></p>
        </div>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <h2>Conta Criada!</h2>
            <p>Seu cadastro foi realizado com sucesso.</p>
            <button id="okBtn">Entendido</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
